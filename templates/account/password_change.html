{% extends "account/base.html" %}

{% load i18n bootstrap3 %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="boxcontent">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
            <h1>{% trans "Change Password" %}</h1>

            <form method="POST" action="{% url 'account_change_password' %}" class="password_change pTB12LR24 back-box">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" name="action" class="btn btn-default">{% trans "Change Password" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
